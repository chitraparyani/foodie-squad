<!-- //Form for email name and message -->
<form style="width: 50%; margin: auto">
<mat-card>
    <h1>Enter Details</h1>

    <mat-form-field style="width: 100%">
        <input matInput placeholder="Name" [formControl]="nameFormControl" [(ngModel)]="name" />
        <mat-error *ngIf="nameFormControl.hasError('minlength')">
          Name must be at least 4 characters long.
        </mat-error>
        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
  
    <mat-form-field style="width: 100%">
      <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="email"/>
      <mat-error *ngIf="emailFormControl.hasError('email')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <!-- Form field for message -->
    <mat-form-field style="width: 100%">
        <textarea matInput placeholder="Type in Your Message" [formControl]="messageFormControl" [(ngModel)]="message"></textarea>
        <mat-error *ngIf="messageFormControl.hasError('required')">
          Message is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="messageFormControl.hasError('minlength')">
            Minimum length is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <button mat-raised-button
      [disabled]="messageFormControl.invalid"
      color="red"
      (click)="register()">
      Click Me
    </button>
  </mat-card>
</form>
